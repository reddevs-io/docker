name: Build and Push Docker Images with Security Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**/Dockerfile'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

# GitHub Secrets Required:
# - DOCKERHUB_USERNAME: Your Docker Hub username
# - DOCKERHUB_TOKEN: Your Docker Hub access token (not password)

env:
  # Set to 'true' to push images even on PR (default: only push on push to main/master/develop)
  PUSH_ON_PR: false

jobs:
  # Job 1: Detect which Dockerfiles have changed
  detect-changes:
    name: Detect Changed Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate diff

      - name: Detect changed Dockerfiles
        id: set-matrix
        run: |
          # Define all possible Dockerfiles with their metadata
          # Format: "context:image_name:custom_tag" (custom_tag is optional)
          declare -A dockerfiles=(
            ["kube-linter/Dockerfile"]="kube-linter:reddevsdotio/kube-linter"
            ["mysql-tools/Dockerfile"]="mysql-tools:reddevsdotio/mysql-tools"
            ["opentofu/Dockerfile"]="opentofu:reddevsdotio/opentofu"
            ["php/8.3/apache/Dockerfile"]="php/8.3/apache:reddevsdotio/php:8.3-apache"
            ["php/8.3/fpm/Dockerfile"]="php/8.3/fpm:reddevsdotio/php:8.3-fpm"
            ["php/8.4/apache/Dockerfile"]="php/8.4/apache:reddevsdotio/php:8.4-apache"
            ["php/8.4/fpm/Dockerfile"]="php/8.4/fpm:reddevsdotio/php:8.4-fpm"
            ["php/8.5/apache/Dockerfile"]="php/8.5/apache:reddevsdotio/php:8.5-apache"
            ["php/8.5/fpm/Dockerfile"]="php/8.5/fpm:reddevsdotio/php:8.5-fpm"
            ["postgres-tools/Dockerfile"]="postgres-tools:reddevsdotio/postgres-tools"
            ["unit/php-8.3/Dockerfile"]="unit/php-8.3:reddevsdotio/unit:php-8.3"
            ["unit/php-8.4/Dockerfile"]="unit/php-8.4:reddevsdotio/unit:php-8.4"
          )

          # Determine base commit for diff
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          elif [ "${{ github.event_name }}" == "push" ]; then
            # For push events, compare with previous commit
            BASE_SHA="${{ github.event.before }}"
            # If this is the first commit, use HEAD
            if [ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]; then
              BASE_SHA="HEAD"
            fi
          else
            # For workflow_dispatch or other events, build all
            BASE_SHA=""
          fi

          # Get changed files
          if [ -n "$BASE_SHA" ] && [ "$BASE_SHA" != "HEAD" ]; then
            CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "${{ github.sha }}" | grep -E 'Dockerfile$' || true)
          else
            # Build all Dockerfiles for manual triggers or first commit
            CHANGED_FILES=$(printf '%s\n' "${!dockerfiles[@]}")
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Build JSON matrix
          matrix_include="["
          first=true

          for dockerfile in "${!dockerfiles[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "^${dockerfile}$"; then
              # Parse the metadata - supports both "context:image" and "context:image:tag" formats
              IFS=':' read -r context image_name custom_tag <<< "${dockerfiles[$dockerfile]}"
              
              if [ "$first" = true ]; then
                first=false
              else
                matrix_include+=","
              fi
              
              # Include custom_tag in matrix if present
              if [ -n "$custom_tag" ]; then
                matrix_include+="{\"dockerfile\":\"${dockerfile}\",\"context\":\"${context}\",\"image\":\"${image_name}\",\"tag\":\"${custom_tag}\"}"
              else
                matrix_include+="{\"dockerfile\":\"${dockerfile}\",\"context\":\"${context}\",\"image\":\"${image_name}\",\"tag\":\"\"}"
              fi
            fi
          done

          matrix_include+="]"

          # Check if we have any changes
          if [ "$matrix_include" == "[]" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
            echo "No Dockerfile changes detected"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "matrix={\"include\":$matrix_include}" >> $GITHUB_OUTPUT
            echo "Matrix: {\"include\":$matrix_include}"
          fi

  # Job 2: Build, scan, and push Docker images
  build-and-push:
    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    
    permissions:
      contents: read
      security-events: write  # For uploading Trivy results to GitHub Security tab
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from Dockerfile
        id: extract-version
        run: |
          # Extract version label from Dockerfile
          VERSION=$(grep -oP 'LABEL version="\K[^"]+' ${{ matrix.dockerfile }} || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ -n "$VERSION" ]; then
            echo "Extracted version: $VERSION"
          else
            echo "No version label found in Dockerfile"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request' || env.PUSH_ON_PR == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            ${{ matrix.tag != '' && format('type=raw,value={0}', matrix.tag) || (steps.extract-version.outputs.version != '' && format('type=raw,value={0}', steps.extract-version.outputs.version) || 'type=ref,event=branch') }}
            ${{ matrix.tag == '' && steps.extract-version.outputs.version == '' && 'type=ref,event=pr' || '' }}
            ${{ matrix.tag == '' && steps.extract-version.outputs.version == '' && 'type=sha,prefix={{branch}}-' || '' }}
            ${{ matrix.tag == '' && steps.extract-version.outputs.version == '' && 'type=raw,value=latest,enable={{is_default_branch}}' || '' }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare sanitized image name
        id: sanitize
        run: |
          # Replace slashes with hyphens for file paths
          SANITIZED_NAME=$(echo "${{ matrix.image }}" | sed 's/\//-/g')
          echo "name=$SANITIZED_NAME" >> $GITHUB_OUTPUT
          
          # Determine the image reference for scanning
          if [ -n "${{ matrix.tag }}" ]; then
            IMAGE_REF="${{ matrix.image }}:${{ matrix.tag }}"
          elif [ -n "${{ steps.extract-version.outputs.version }}" ]; then
            IMAGE_REF="${{ matrix.image }}:${{ steps.extract-version.outputs.version }}"
          else
            IMAGE_REF="${{ matrix.image }}:latest"
          fi
          echo "image-ref=$IMAGE_REF" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.sanitize.outputs.image-ref }}
          format: 'sarif'
          output: 'trivy-results-${{ steps.sanitize.outputs.name }}.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'  # Don't fail here, we'll check in next step
          ignore-unfixed: true
          scanners: 'vuln,secret'
          timeout: '10m'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ steps.sanitize.outputs.name }}.sarif'
          category: 'trivy-${{ steps.sanitize.outputs.name }}'

      - name: Run Trivy vulnerability scanner (table output)
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.sanitize.outputs.image-ref }}
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'  # Fail on CRITICAL vulnerabilities
          ignore-unfixed: true
          scanners: 'vuln,secret'
          timeout: '10m'
        continue-on-error: true

      - name: Check Trivy scan results
        id: check-scan
        run: |
          if [ "${{ steps.trivy-scan.outcome }}" == "failure" ]; then
            echo "::error::Trivy scan found CRITICAL vulnerabilities in ${{ matrix.image }}"
            echo "scan-passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "::notice::Trivy scan passed for ${{ matrix.image }}"
            echo "scan-passed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push Docker image to Docker Hub
        if: |
          steps.check-scan.outputs.scan-passed == 'true' && 
          (github.event_name != 'pull_request' || env.PUSH_ON_PR == 'true')
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: steps.check-scan.outputs.scan-passed == 'true'
        run: |
          echo "Image tags pushed:"
          echo "${{ steps.meta.outputs.tags }}"

  # Job 3: Summary report
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.detect-changes.outputs.has-changes }}" == "true" ]; then
            echo "✅ Changed Dockerfiles detected and processed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Build Status:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No Dockerfile changes detected - skipped build" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
